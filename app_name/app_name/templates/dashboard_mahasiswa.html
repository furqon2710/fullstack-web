{% extends 'sidebar_mahasiswa.html' %}
{% block main_content %}
<div class="container">
    {% if matkul %}
    <div class="row"><h3>Kelas Saya</h3></div>
    <div class="row">
                {% for mk in matkul %}
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{url_for('static',filename='assets/card.jpg')}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ mk.judul }}</h5>
                            <p class="card-text">
                                {{ mk.deskripsi }}
                            </p>
                            <a href="{{url_for('absensi.recap',judul=mk.judul,kode_mk=mk['kode mk']|string(),nim=user.nim|string())}}" class="btn btn-primary">Lihat Arsip</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
    {% endif %}
{% endblock %}
