<html>
    <head> 
        <title>Dashboard mahasiswa</title>
        <link href="{{url_for('static',filename='css/dashboard.css')}}" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}"> -->
    </head>
    <body>
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
                <div class="border-end bg-white" id="sidebar-wrapper">
                    <div class="sidebar-heading border-bottom bg-light"> 
                        {% if user %}
                            {{user.nama}}
                            <br>
                            {{user.nim}}
                        {% else %}
                            Guest
                        {% endif %}
                    </div>
                    <div class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('index')}}">Dashboard</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Akun Saya</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('logout')}}">Keluar</a>
                    </div>
                </div>
                {% block main_content %}{% endblock %}
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static',filename='js/dashboard.js')}}"></script>
    </body>
</html>
