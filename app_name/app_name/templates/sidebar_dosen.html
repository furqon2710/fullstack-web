<html>
    <head>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{url_for('static',filename='css/dashboard.css')}}">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">
                    {% if user %}
                            {{user.nama}}
                            <br>
                            {{user.nip}}
                        {% else %}
                            Guest
                        {% endif %}
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('index')}}">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Arsip</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Akun Saya</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{url_for('logout')}}">Keluar</a>
                </div>
            </div>
            {% block main_content %}{% endblock %}
            <!-- Page content wrapper-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="{{url_for('static',filename='js/dashboard.js')}}"></script>
    </body>
</html>
